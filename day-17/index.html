<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Needs You</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <main>
        <header class="hero">
            <h1 class="hero-title">Santa Needs You!</h1>
            <img src="./images/santa-needs-you.png"
                alt="Santa Claus pointing at you as if saying 'I need you' with a cheerful expression."
                class="hero-pic">
            <p class="hero-subtitle">We're recruiting elves and helpers!</p>
        </header>

        <section class="signup">
            <form class="signup-form" autocomplete="off">
                <div class="form-group">
                    <input class="form-input" type="text" id="name" name="name" placeholder="Elf Tiberius III"
                        aria-label="Enter your full name" pattern="[A-Za-z\s]+" required>
                </div>
                <div class="form-group">
                    <input class="form-input" type="email" id="email" name="email" placeholder="tibe@email.com"
                        aria-label="Enter your email address" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-button">Apply Now</button>
                </div>
            </form>

            <p class="message" aria-live="polite" role="alert">Email received! Thank you ðŸŽ…</p>

            <blockquote class="job-benefits">"Excellent pay and conditions. Plenty of travel!"</blockquote>

            <footer class="footer">
                <p class="footer-txt">We believe in equal opportunities. For full terms and conditions
                    <a href="#" class="footer-link" aria-label="Read the full terms and conditions">click here</a>.
                </p>
            </footer>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
